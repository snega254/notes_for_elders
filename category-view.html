<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #ffffff;
            border-top: 1px solid #dee2e6;
        }
        .navbar button {
            width: 30%;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Select a Note Type</h1>
        <div class="row row-cols-2 row-cols-md-4 g-4">
            <div class="col">
                <div class="card border-primary" onclick="navigateToNoteType('VoiceToTextTamil')">
                    <div class="card-body">
                        <h5 class="card-title">Voice to Text (Tamil)</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card border-primary" onclick="navigateToNoteType('VoiceToTextEnglish')">
                    <div class="card-body">
                        <h5 class="card-title">Voice to Text (English)</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card border-primary" onclick="navigateToNoteType('TypingNotes')">
                    <div class="card-body">
                        <h5 class="card-title">Typing Notes</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card border-primary" onclick="navigateToNoteType('VoiceNotes')">
                    <div class="card-body">
                        <h5 class="card-title">Voice Notes</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container-fluid d-flex justify-content-between">
            <button class="btn btn-outline-secondary" onclick="goBack()">Back</button>
            <button class="btn btn-outline-primary" onclick="goHome()">Home</button>
        </div>
    </nav>

    <script>
        function navigateToNoteType(noteType) {
            window.location.href = `note-operation.html?noteType=${noteType}`;
        }

        function goBack() {
            history.back();
        }

        function goHome() {
            window.location.href = 'index.html';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
