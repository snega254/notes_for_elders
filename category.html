<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 30px;
        }
        .btn-category {
            width: 80%;
            margin: 20px auto;
            font-size: 1.5rem;
        }
        .btn-nav {
            margin: 20px 5px;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 id="category-title"></h1>
        <button class="btn btn-primary btn-category" onclick="navigateTo('typed')">Text Notes</button>
        <button class="btn btn-success btn-category" onclick="navigateTo('voice')">Voice Notes</button>
        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-outline-secondary btn-nav" onclick="goBack()">Back</button>
            <button class="btn btn-outline-secondary btn-nav" onclick="goHome()">Home</button>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const category = params.get('category');
        document.getElementById('category-title').textContent = `${category} Notes`;

        function navigateTo(type) {
            window.location.href = `${type}-notes.html?category=${category}`;
        }

        function goBack() {
            window.history.back();
        }

        function goHome() {
            window.location.href = 'index.html';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
