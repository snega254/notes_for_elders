<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .card {
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-top: 30px;
            color: #343a40;
        }
        .footer {
            margin-top: 50px;
            text-align: center;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Select a Category</h1>
        <div class="row row-cols-2 row-cols-md-3 g-4 mt-4">
            <div class="col">
                <div class="card border-primary" onclick="navigateToCategory('Shopping')">
                    <div class="card-body">
                        <h5 class="card-title">Shopping</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card border-success" onclick="navigateToCategory('Grocery')">
                    <div class="card-body">
                        <h5 class="card-title">Grocery</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card border-danger" onclick="navigateToCategory('Books')">
                    <div class="card-body">
                        <h5 class="card-title">Books</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card border-warning" onclick="navigateToCategory('Important')">
                    <div class="card-body">
                        <h5 class="card-title">Important</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card border-info" onclick="navigateToCategory('Medical')">
                    <div class="card-body">
                        <h5 class="card-title">Medical</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function navigateToCategory(category) {
            window.location.href = `category.html?category=${category}`;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
